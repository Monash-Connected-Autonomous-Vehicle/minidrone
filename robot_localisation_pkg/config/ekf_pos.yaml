#################
# Positioning
#################

# odom -> base link: IMU, odom
# map -> odom: GPS, LIDAR

# Publish: map->odom
ekf_positioning_filter_node:
    ros__parameters:
      frequency: 50.0
      sensor_timeout: 0.2
      two_d_mode: true
      publish_tf: true
      map_frame: map             

      odom_frame: odom            
      base_link_frame: base_footprint #base_footprint 
      world_frame: map

      transform_time_offset: 0.0
      #x     , y     , z,
      #roll  , pitch , yaw,
      #vx    , vy    , vz,
      #vroll , vpitch, vyaw,
      #ax    , ay    , az
      odom0: odom/unfiltered
      # odom0_config: [true, true, true,
      #                 true, true, true,
      #                 true, true, true,
      #                 true, true, true,
      #                 false, false, false]

      odom0_config: [false, false, false,
                      false, false, false,
                      true, true, false,
                      false, false, true,
                      false, false, false]

      odom1: odometry/gps
      odom1_config: [true, true, false,
                      false, false, false,
                      false, false, false,
                      false, false, false,
                      false, false, false]
    
      imu0: imu/data
      # imu0_config: [false, false, false,
      #               true, true, true,
      #               false, false, false,
      #               true, true, true,
      #               true, true, true]

      # imu0_config: [false, false, false,
      #               false, false, false,
      #               false, false, false,
      #               false, false, false,
      #               false, false, false]
                    
      imu0_config: [false, false, false,
                    false, false, false,
                    false, false, false,
                    true, true, true,
                    true, true, true]

      odom0_differential: false
      odom1_differential: false
      imu0_differential: false 

