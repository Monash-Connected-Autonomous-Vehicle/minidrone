#################
# Odometry
#################

# LOCAL
# Publish: odom->base_link
ekf_odometry_filter_node:
    ros__parameters:
      frequency: 10.0
      sensor_timeout: 0.2
      two_d_mode: true
      publish_tf: true

      # map_frame: map             
      odom_frame: odom            
      base_link_frame: base_footprint #base_footprint? 
      world_frame: odom 

      transform_time_offset: 0.0

      #x     , y     , z,
      #roll  , pitch , yaw,
      #vx    , vy    , vz,
      #vroll , vpitch, vyaw,
      #ax    , ay    , az
      odom0: odom/unfiltered
      # odom0_config: [true, true, true,
      #                true, true, true,
      #                true, true, true,
      #                true, true, true,
      #                false, false, false]
      # odom0_config: [false, false, false,
      #                 false, false, false,
      #                 true, true, false,
      #                 false, false, true,
      #                 false, false, false]
      odom0_config: [false, false, false,
                    false, false, false,
                    true, true, true,
                    false, false, false,
                    false, false, false]

    # configured as per http://docs.ros.org/en/melodic/api/robot_localization/html/preparing_sensor_data.html

      imu0: imu/data
      
      # imu0_config: [false, false, false,
      #               true, true, true,
      #               false, false, false,
      #               true, true, true,
      #               true, true, true]

      # imu0_config: [false, false, false,
      #               false, false, false,
      #               false, false, false,
      #               false, false, true,
      #               false, false, true]

      imu0_config: [false, false, false,
                    true, true, true,
                    false, false, false,
                    false, false, false,
                    true, true, true]

      odom0_differential: false
      imu0_differential: false 

